name: tsc

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  tsc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - name: Install dependencies
        run: npm ci
      - name: Run tsc
        run: npx tsc --noEmit --skipLibCheck
